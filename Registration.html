<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Register Here</h2>
        <form action="" id="register">
          <label for="firstname">First Name :</label>
          <br />
          <input
            type="text"
            name="name"
            id="firstname"
            placeholder="Enter Your First Name"
          />
          <br /><br />
          <label for="lastname">Last Name :</label>
          <br/>
          <input
            type="text"
            name="name"
            id="lastname"
            placeholder="Enter Your Last Name"
          />
          <br /><br />
          <label for="Age">Age :</label>
          <br />
          <input
            type="number"
            name="age"
            id="age"
            placeholder="How old are You"
          />
          <br /><br />
          <label for="email">Email :</label>
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
          />
          <br /><br />
          <label for="gender">Gender:</label>
          <br />
          <input type="radio" name="gender" id="male" />
          <span id="male">Male</span>
          <input type="radio" name="gender" id="female" />
          <span id="female">Female</span>
          <br /><br />
          <label for="">language</label>
          <br />
          <input type="checkbox" name="language" id="English" />
          <span id="enlish">English</span>

          <input type="checkbox" name="language" id="Sindhi" />
          <span id="Sindhi">Sindhi</span>

          <input type="checkbox" name="language" id="Urdu" />
          <span id="urdu">Urdu</span>
          <br />
          <input type="submit" name="submit" id="submit" value="Submit" />
          <input type="reset" name="reset" id="reset" value="Reset " />
        </form>
      </div>
      <!-- end register -->
    </div>
    <!-- end div -->
  </body>
</html>
